<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Countries</title>
    <style>
        #countries{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;


        }
        .country{
            border: 2px solid tomato;
            border-radius: 5px;
            padding: 10px;
        }
        #country-details{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
    </style>
</head>
<body>
    <h2>All Country</h2>
    <section id="country-details"> 

    </section>
    <section>
        <div id="countries">
            
        </div>
    </section>

    <script src="js/countries.js"></script>
</body>
</html>
